<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My favourite Pictures over the years</h1>
    <main class = "slideshow-container">
    

    <div class="mySlides fade">
        <div class="numbertext">1 / 13</div>
        <img src="./images/nene14.jpeg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 13</div>
        <img src="./images/nene10.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 13</div>
        <img src="./images/nene8.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 13</div>
        <img src="./images/nene12.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 13</div>
        <img src="./images/nene1.JPG" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 13</div>
        <img src="./images//nene9.JPG" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">7 / 13</div>
        <img src="./images/nene5.JPG" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">8 / 13</div>
        <img src="./images/nene7.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">9 / 13</div>
        <img src="./images/nene13.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">10 / 13</div>
        <img src="./images/nene10.jpg" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">11 / 13</div>
        <img src="./images/nene4.JPG" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">12 / 13</div>
        <img src="./images/nene.JPG" style="width:100%">
      </div>

      <div class="mySlides fade">
        <div class="numbertext">13 / 13</div>
        <img src="./images/nene17.jpg" style="width:100%">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
<br>
      <div class = "dont">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
        <span class="dot" onclick="currentSlide(10)"></span>
        <span class="dot" onclick="currentSlide(11)"></span>
        <span class="dot" onclick="currentSlide(12)"></span>
        <span class="dot" onclick="currentSlide(13)"></span>
      </div>
    </main>
</body>
<script src = "script.js"></script>
</html>
